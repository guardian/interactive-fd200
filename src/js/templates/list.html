{{#each this}}
    <div class='uit-nav__category uit-nav__category--{{ handlise @key }}'>
        <h2 class='uit-nav__category-title'>{{ @key }}</h2>
        <div class='uit-nav__entries-wrapper'>
            <ul class='uit-nav__entries'>
                {{#each this}}
                    <li class='uit-nav__entry'>{{ name }}</li>
                {{/each}}
            </ul>
        </div>
    </div>
{{/each}}
